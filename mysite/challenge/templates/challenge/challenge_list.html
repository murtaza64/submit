<html>
<head>
    <title>Challenges</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS & Optional JavaScript -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- Bulma -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">

    <!-- Our own CSS -->
    <link rel="stylesheet" href="/static/challenge_list.css" type="text/css">
    
</head>
<body>
    <div class="ptitle">Challenges</div>   
    </br>

    {%for challenge in object_list%}
    <a href="/challenge/{{challenge.id}}">
    <div class="tile is-parent is-4 tileX">
        <!-- color options: http://bulma.io/documentation/elements/button/ -->
        <article class="tile is-child box notification is-dark">
                <p class="title">{{challenge.title}}</p>
                <p class="subtitle">{{challenge.subject}}</p>
            <div class="content">
                <p>{{challenge.body}}</p>
            </div>
        </article>
    </div>
    </a>
    {%endfor%}

    <div class="tile is-parent is-4 tileX">
            <article class="tile is-child box notification is-dark">
        <p class="title">Hello World</p>
        <p class="subtitle">What is up?</p>
        <div class="content">
        <p>Lorem ipsum fkaskjd fhjka sdhfk  sadf asd</p>
        </div>
        </article>
    </div>
    <div class="tile is-parent is-4 tileX">
            <article class="tile is-child box notification is-dark">
        <p class="title">Foo</p>
        <p class="subtitle">Bar</p>
        <div class="content">
        <p>Lorem ipsum dolor sit </p>
        </div>
        </article>
    </div>
    <div class="tile is-parent is-4 tileX">
            <article class="tile is-child box notification is-dark">
        <p class="title">Third column</p>
        <p class="subtitle">With some content</p>
        <div class="content">
            <p>Lorem ipsum dolor sit </p>
        </div>
        </article>
    </div>
</body>
</html>
